<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Work+Sans:wght@400;500;700;900"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body
    class="bg-[#101a23]"
    style='font-family: "Work Sans", "Noto Sans", sans-serif;'
  >
    <div class="flex flex-col min-h-screen">
      <!-- HEADER -->
      <header
        class="flex items-center justify-between border-b border-[#223649] px-10 py-3"
      >
        <div class="text-white text-lg font-semibold tracking-tight">
          Perceptra Comentera
        </div>

        <div class="flex items-center gap-6">
          <a href="index.html" class="text-white text-sm font-medium">Home</a>

          <div
            class="bg-center bg-cover rounded-full size-10"
            style='background-image: url("image/profi.jpg");'
          ></div>
        </div>
      </header>

      <!-- INTRO SENTENCE -->
      <section class="px-10 pt-6 pb-2">
        <p class="text-[#90adcb] text-base sm:text-lg leading-relaxed max-w-3xl">
          I am not really sure if this is for me or others yet but its gonna be
          my outward thoughts on the things I consume.
        </p>

        <div class="mt-4 text-xs text-[#90adcb]">
          Last updated:
          <span id="last-updated-span" class="font-medium text-white"></span>
        </div>
      </section>

      <!-- ENTRIES -->
      <main class="px-10 pb-16 pt-4 flex-1">
        <div id="entries-container" class="max-w-5xl space-y-4"></div>
      </main>

      <!-- CONTACT -->
      <section id="contact" class="px-10 py-20 text-blue-400">
        <p>
          Email:
          <a
            href="mailto:jameswidner2@gmail.com"
            class="text-blue-400 hover:underline"
          >
            jameswidner2@gmail.com
          </a>
        </p>
        <p>
          GitHub:
          <a
            href="https://github.com/pi128"
            target="_blank"
            class="text-blue-400 hover:underline"
          >
            github.com/pi128
          </a>
        </p>
      </section>
    </div>

    <!-- BOOK TEMPLATE -->
    <template id="tpl-book">
      <div
        class="entry-card group rounded-xl border border-[#223649] bg-[#0f1923] hover:bg-[#162334]
                transition-colors cursor-pointer overflow-hidden"
      >
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="thumb sm:w-48 md:w-56 bg-[#1a2b3a] aspect-[16/9] overflow-hidden"></div>

          <div class="flex-1 p-4 sm:py-4 sm:pr-5">
            <p class="title text-white text-lg font-semibold mb-1"></p>

            <div class="tags flex flex-wrap gap-2 mb-2"></div>

            <p class="text-xs text-[#90adcb] mb-2">
              Created:
              <span class="date text-white font-medium"></span>
            </p>

            <p class="desc text-sm text-[#c3d4e8] leading-relaxed line-clamp-3"></p>

            <button
              class="entry-toggle mt-2 text-xs text-[#90adcb] underline"
            >
              Read more
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- YOUTUBE TEMPLATE -->
    <template id="tpl-youtube">
      <div
        class="entry-card group rounded-xl border border-[#223649] bg-[#0f1923] hover:bg-[#162334]
                transition-colors cursor-pointer overflow-hidden"
      >
        <div class="flex flex-col sm:flex-row gap-4">
          <a
            class="thumb block overflow-hidden sm:w-48 md:w-56 aspect-[16/9] bg-[#1a2b3a]"
          ></a>

          <div class="flex-1 p-4 sm:py-4 sm:pr-5">
            <p class="title text-white text-lg font-semibold mb-1"></p>

            <div class="tags flex flex-wrap gap-2 mb-2"></div>

            <p class="text-xs text-[#90adcb] mb-2">
              Created:
              <span class="date text-white font-medium"></span>
            </p>

            <p class="desc text-sm text-[#c3d4e8] leading-relaxed line-clamp-3"></p>

            <button
              class="entry-toggle mt-2 text-xs text-[#90adcb] underline"
            >
              Read more
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- ARTICLE TEMPLATE -->
    <template id="tpl-article">
      <div
        class="entry-card group rounded-xl border border-[#223649] bg-[#0f1923] hover:bg-[#162334]
                transition-colors cursor-pointer overflow-hidden"
      >
        <div class="p-4 sm:p-5">
          <p class="title text-white text-lg font-semibold mb-1"></p>

          <div class="tags flex flex-wrap gap-2 mb-2"></div>

          <a
            class="link text-blue-400 text-sm underline mb-3 inline-block"
            target="_blank"
          ></a>

          <p class="text-xs text-[#90adcb] mb-2">
            Created:
            <span class="date text-white font-medium"></span>
          </p>

          <p class="desc text-sm text-[#c3d4e8] leading-relaxed line-clamp-3"></p>

          <button
            class="entry-toggle mt-2 text-xs text-[#90adcb] underline"
          >
            Read more
          </button>
        </div>
      </div>
    </template>

    <!-- JS -->
    <script>
      function formatDate(d) {
        return d.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      /*  ENTRIES */
    const entries = [
    {
        type: "book",
        title: "Open Circuits",
        date: "2025-12-02",
        img: "openCircuits.png",
        tags: ["Book", "Middle Zone"],
        desc: `I saw this book at DEFCON and fittingly pirated it. Its
    what I would think of more as entertainment you shouldnt be
    learning like really new concepts but you will get multiple
    instaces of that is a really cool way to do that. I will give
    two expamples at the start when they talked about wipers being
    used to shorten the coil and thats how nobs work, and much
    farther into it like page 200 after explaining how gauges are
    made its dedicated like one page but phone cameras using the
    same elctiric frequency agaisnt a magnet or spring to focus a
    camera. So cool just stuff you genuinely didnt think would be
    put together that way.`
    },

    {
        type: "youtube",
        title: "Interview Hey Vsauce, Does Anything Exist?",
        url: "https://www.youtube.com/watch?v=fvpLTJX4_D8",
        date: "2025-12-02",
        tags: ["Talk", "Entertainment"],
        desc: `I think as an introduction to Alex O'conner and already
    knowing a little bit of Vsauce I really got the max out of this
    talk some genuinely amazing new concpts. Mereology going into
    potentiality like why do we want to help kids over adults and
    then fundamentalism. Respectively each guy has made videos on
    these or has been talking about them for awhile but getting to
    be introduced to them from this interview was very cool im now
    reading galileos error for more panpsycism.`
    },

    {
        type: "article",
        title: "Donut math: how donut.c works",
        link: "https://www.a1k0n.net/2011/07/20/donut-math.html",
        date: "2025-12-02",
        tags: ["Article", "Academic"],
        desc: `Rasterization like this is something I want to get into
    eventually I feel like right now im more tied up with data
    communication, ai, and crypto. but looking at this the math
    for computer graphics is understandable and looks actually
    really fun.`
    },

    {
        type: "youtube",
        title: "Modernizing a Vintage Car",
        url: "https://www.youtube.com/watch?v=jZ38C-M3tyk",
        date: "2025-12-03",
        tags: ["Watched", "Entertainment"],
        desc: `I love that the car world actually uses cad. It is cool how
    complex an engine can be and how well someone can know it to
    actually be able to wire it up. Chris fix it will even scan 3d
    scan them to create accurate parts. I love the Nissan datson
    and the mazda miata but im not sure which one is cooler im
    leaning miata but its alittle too basic.`
    },

     {
        type: "article",
        title: "Writing a good CLAUDE.md",
        link: "https://www.humanlayer.dev/blog/writing-a-good-claude-md",
        date: "2025-12-3",
        tags: ["Article", "Academic"],
        desc: `I dable in AI coding I do think it will be the future for most creations, you won't get the luxury of just saying build me something because it can only use the median you know. But if you can describe the architecture of what you want like this article is touching on then you can create anything, also I'm gonna be honest I did not know what a linter was so Biome I'll look into that later`
    },
    ];


      /*  ENTRY BUILDER */
      function addEntries() {
        const container = document.getElementById("entries-container");

        entries.forEach((entry) => {
          const tpl =
            document
              .getElementById(`tpl-${entry.type}`)
              .content.cloneNode(true);

          tpl.querySelector(".title").textContent = entry.title;
          tpl.querySelector(".desc").textContent = entry.desc;
          tpl.querySelector(".date").textContent = formatDate(
            new Date(entry.date)
          );

          // TAGS
          const tags = tpl.querySelector(".tags");
          entry.tags.forEach((tag) => {
            const el = document.createElement("span");
            el.className =
              "inline-flex items-center rounded-md border border-[#223649] bg-[#1b2a37] px-2.5 py-1 text-[11px] font-medium text-[#c3d4e8]";
            el.textContent = tag;
            tags.appendChild(el);
          });

          if (entry.type === "book") {
            tpl.querySelector(".thumb").innerHTML = `
              <img src="${entry.img}" class="w-full h-full object-cover" />
            `;
          }

          if (entry.type === "youtube") {
            const id = entry.url.split("v=")[1];
            const thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
            const link = tpl.querySelector(".thumb");
            link.href = entry.url;
            link.innerHTML = `
              <img src="${thumb}" class="w-full h-full object-cover" />
            `;
          }

          if (entry.type === "article") {
            const link = tpl.querySelector(".link");
            link.href = entry.link;
            link.textContent = "Le article";
          }

          container.appendChild(tpl);
        });
      }

      addEntries();

      /* READ MORE */
      document.addEventListener("click", function (e) {
        const card = e.target.closest(".entry-card");
        if (!card) return;

        const desc = card.querySelector(".desc");
        const btn = card.querySelector(".entry-toggle");
        if (!desc || !btn) return;

        if (e.target === btn || e.target === card) {
          const expanded = card.classList.toggle("expanded");
          if (expanded) {
            desc.classList.remove("line-clamp-3");
            btn.textContent = "Show less";
          } else {
            desc.classList.add("line-clamp-3");
            btn.textContent = "Read more";
          }
        }
      });

      /*  LAST UPDATED  */
      (function () {
        const span = document.getElementById("last-updated-span");
        const d = new Date(document.lastModified);
        if (span && !isNaN(d)) span.textContent = formatDate(d);
      })();
    </script>
  </body>
</html>
